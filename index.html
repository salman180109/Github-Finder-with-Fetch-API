<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--css link-->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Github finder with fetch API</title>
  </head>
  <body>

    <nav class="navbar navbar-dark bg-primary mb-3">
        <div class="container">
            <a class="text-light" href="#">Github Finder</a>
        </div>
    </nav>

    <div class="container searchcontainer">
      
      
      <div class="card">
        <div class="card-body">
    
            <h3 class="bg-light  text-success text-center">Search GitHub User</h3>
            <p class="lead">Enter a username to fetch a user profile and repos</p>
           
           <input class='form-control' id='searchUser' type="text" placeholder="GitHub Username">
           <button type="button" class="btn btn-info btn-lg btn-block mt-2" id ='btn'>Search</button>
        </div>
      </div>
      <br>
      <div id='profile'></div>

      <footer class="mt-5 padding-3 text-center bg-warning">
        Github Finder &copy;
      </footer>


    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="ui.js"></script>
    <script src="script.js"></script>
